    <head>
        <meta charset="utf-8">

        <title>Coś tu się odwala</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                touch-action: none;
            }
			
			.dude {
                width: 64px;
                height: 64px;
                position: absolute;
                overflow: hidden;
            }

            #dudes {
                position: absolute;
            }

            .program {
                width: 48px;
                text-align: center;
            }
            .thought, .program {
                position: absolute;

            }
            .trigger1, .trigger3 {
                width: 64px;
                height: 64px;
                position: absolute;
                overflow: hidden;
            }
            .trigger1 {
                transform: scaleX(-1);
            }
            
            img {
             	-webkit-touch-callout: none;
  			    -webkit-user-select: none;

			    -moz-user-select: none;
			    -ms-user-select: none;

 			}

             #score {
                 width: 521px;
                 height: 130px;
                 margin: auto;
                 background-image: url("melody.png");
             }
        </style>
